<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GARAN LOGISTICS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>

<body>
    <header class="header">
        <div class="container header__container">
            <img src="/img/logo.png" alt="logo" class="heder__logo">
            <div class="header__box">
                <div class="header__box-top header-case">

                </div>
                <div class="header__box-bottom header-case">
                    <nav class="header__nav">
                        <a href="#" class="header__nav-link">About Us</a>
                        <a href="#" class="header__nav-link header__nav-link--array-one">Services</a>
                        <a href="#" class="header__nav-link header__nav-link--array-two">Countries</a>
                        <a href="#" class="header__nav-link">News</a>
                        <a href="#" class="header__nav-link">Gallery</a>
                        <a href="#" class="header__nav-link">Career</a>
                        <a href="#" class="header__nav-link">Document</a>
                    </nav>
                </div>
            </div>
            <div class="header__login-wrapper">
                <a href="" class="header__login-link">
                    LOGIN
                </a>
                <button href="" class="header__lang-link btn-reset">
                    <img src="/img/lang-icon.png" alt="lang icon">
                </button>
            </div>
        </div>
    </header>
    <main class="main">
        <section class="hero">
            <div class="hero__container container">
                <div class="hero__content">
                    <img src="/img/hero-content-img.png" alt="hero content img" class="hero__img">
                    <p class="hero__descr">
                        We&nbsp;are committed to&nbsp;be&nbsp;the leading
                    </p>
                    <h1 class="hero__title">
                        <span class="hero__title--decor">
                            WORLD&nbsp;CLASS
                        </span>
                        Logistics
                    </h1>
                    <button class="hero__button btn-reset">
                        SUBMIT ENQUIRY
                    </button>
                </div>
            </div>
        </section>
        <section class="services">
            <div class="container services__container">
                <h2 class="servises__subtitle section__subtitle">
                    Our Services
                </h2>
                <ul class="servises__list list-reset">
                    <li class="servises__item servises__item--1 servisses-card">
                        <span class="servisses-card__text">
                            ROAD FREIGHT TRANSPORTATION (FTL/LTL)
                        </span>
                    </li>
                    <li class="servises__item servises__item--2 servisses-card">
                        <span class="servisses-card__text">
                            SEA TRANSPORTATION (FCL/LCL/FR/)
                        </span>
                    </li>
                    <li class="servises__item servises__item--3 servisses-card">
                        <span class="servisses-card__text">
                            RAIL TRANSPORTATION
                        </span>
                    </li>
                    <li class="servises__item servises__item--4 servisses-card">
                        <span class="servisses-card__text">
                            AIR TRANSPORTATION
                        </span>
                    </li>
                </ul>
            </div>
        </section>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
